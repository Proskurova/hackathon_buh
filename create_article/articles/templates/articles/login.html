{% extends "articles/base.html" %}
{% load static %}
{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h3>Введите данные:</h3>
    <h1>{{title}}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for f in form %}
        <p><label class="form-group" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div class="form-group">{{ f.errors }}</div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
</div>
{% endblock %}
